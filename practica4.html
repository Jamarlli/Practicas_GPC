<!doctype html>
<!-- 
Seminario 2 ejemplo basico

<html lang="es">
	<head>
		<meta charset='utf-8'>
		<title>Threejs App</title>
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<!-- Contenedor del app -->
		<div id="container"></div>

		<!-- Scripts de biblioteca -->
		<script src="lib/three.min_r140.js"></script>
		<script src="lib/OrbitControls.js"></script>
        <script src="lib/lil-gui_0.16.1.js"></script>

        <!-- Load tween as a module and expose TWEEN globally, then load the app script -->
        <script>
            (async function(){
                try {
                    const mod = await import('./lib/tween.module.min.js');
                    // some builds export default or named; prefer named TWEEN
                    window.TWEEN = mod.TWEEN || mod.default || window.TWEEN;
                } catch(e) {
                    console.error('Failed to import tween.module.min.js', e);
                }

                // Now load the main script after TWEEN is available
                const s = document.createElement('script');
                s.src = 'js/practica4.js';
                document.body.appendChild(s);
            })();
        </script>

	</body>
</html>
